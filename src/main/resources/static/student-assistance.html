    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });
        
       // Llamando a la API de guardar asistencia
      document.getElementById("form-submit").addEventListener("click", async (event) => {
        event.preventDefault(); // Evita que el formulario recargue la pÃ¡gina

        const data = {
          contenido: document.getElementById("dni").value
        };

        try {
          //const response = await fetch("http://localhost:8080/asistencia/guardar", {
          const response = await fetch("https://proyectocetpro-production.up.railway.app/asistencia/guardar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.json(); // ðŸ‘ˆ lee la respuesta como JSON
          const mensajeEl = document.getElementById("mensaje");

          if (response.ok) {
            mensajeEl.innerText = result.mensaje || "âœ… Registro exitoso";

            // Cambiar color segÃºn mensaje
            if (result.mensaje.includes("exitosamente")) {
              mensajeEl.style.color = "green";
            } else {
              mensajeEl.style.color = "orange";
            }

          } else {
            mensajeEl.innerText = result.mensaje || "âŒ Error al registrar, complete los datos obligatorios";
            mensajeEl.style.color = "red";
          }

        } catch (error) {
          console.error("Error en la peticiÃ³n:", error);
          const mensajeEl = document.getElementById("mensaje");
          mensajeEl.innerText = "âš ï¸ No se pudo conectar con el servidor";
          mensajeEl.style.color = "red";
        }
      });
        // Lector QR
      document.getElementById("btnAbrirQR").addEventListener("click", function() {
        const readerDiv = document.getElementById("reader");
        readerDiv.style.display = "block";

        const html5QrCode = new Html5Qrcode("reader");

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
          document.getElementById("resultado").innerText = "QR detectado: " + decodedText;

          // Enviar al backend
          fetch("https://proyectocetpro-production.up.railway.app/asistencia/guardar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ contenido: decodedText })
      })
      .then(async resp => {
        const text = await resp.text();
        if (!resp.ok) throw new Error(`Error ${resp.status}: ${text}`);
        alert("âœ… " + text);
      })
      .catch(err => {
        console.error("Error al enviar al backend:", err);
        alert("âŒ FallÃ³ el guardado: " + err.message);
      });


          // Detiene el escaneo despuÃ©s de leer
          html5QrCode.stop().then(() => {
            readerDiv.style.display = "none";
          }).catch(err => console.error("Error al detener cÃ¡mara:", err));
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        Html5Qrcode.getCameras()
          .then(devices => {
            if (devices && devices.length > 0) {
              // Buscar cÃ¡mara trasera
              let backCamera = devices.find(d =>
                d.label.toLowerCase().includes("back") ||
                d.label.toLowerCase().includes("rear")
              );

              // Si no encuentra una trasera, usa la Ãºltima disponible
              const cameraId = backCamera ? backCamera.id : devices[devices.length - 1].id;

              // Inicia la cÃ¡mara seleccionada
              html5QrCode
                .start(cameraId, config, qrCodeSuccessCallback)
                .catch(err => {
                  console.error("âš ï¸ Error al iniciar cÃ¡mara:", err);
                  alert("No se pudo iniciar la cÃ¡mara. Verifica los permisos o prueba en otro navegador.");
                  readerDiv.style.display = "none";
                });

            } else {
              alert("No se encontraron cÃ¡maras disponibles.");
            }
          })
          .catch(err => {
            console.error("Error al obtener cÃ¡maras:", err);
            alert("No se pudo acceder a las cÃ¡maras. Verifica permisos del navegador.");
          });
      });
